<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Curtain Service</title>
</head>

<body>
    <div>
        <input type="button" id="Main" onclick="location.href='index.html'" value="Main" />
        <input type="button" id="Configuration" onclick="location.href='config.html'" value="Configuration" />
        <input type="button" id="Nathan" onclick="location.href='serviceNL.html'" value="Nathan" />
    </div>


    <fieldset>
        <div id="MotorCommandForm">
            <label for="motorNames">Motor:</label>
            <select name="motorNames" id="motorNames"></select>
            <label for="motorCommandSelect">Command:</label>
            <select name="motorCommandSelect" id="motorCommandSelect" onchange="ConfigureCommand()"></select>
            <div id="MotorCommandOptions"></div>
        </div>
        <input type="button" id="MotorCommandSubmit" onclick="MotorCommand()" value="Submit"/>
    </fieldset>
    <textarea id="sdnmsg" rows="20" style="width:100%;"></textarea>

    <script src="socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
