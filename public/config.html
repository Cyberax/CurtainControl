<!DOCTYPE html> <html xmlns="http://www.w3.org/1999/xhtml"> <head>     <meta charset="utf-8" />     <title>Curtain Configuration</title>     <!--link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"-->     <!--link href="css/style.css" rel="stylesheet" /--> </head> <body>     <div>         <input type="button" id="Main" onclick="location.href='.//index.html'" value="Main" />         <input type="button" id="Service" onclick="location.href='.//service.html'" value="Service" />         <input type="button" id="Nathan" onclick="location.href='.//serviceNL.html'" value="Nathan" />     </div>     <div>         Motor Configuration     <table border="1" id="mtable">             <thead>                 <tr>                     <td>address</td>                     <td>name</td>                     <td>description</td>                     <td>total motor distance</td>                     <td>install date</td>                     <td>compass facing angle</td>                     <td />                 </tr>             </thead>             <tbody>                 <tr>                     <td><input type="text" id="mtAddress" pattern="[a-fA-F0-9]+" maxlength="6" /></td>                     <td><input type="text" id="mtName" maxlength="63" /></td>                     <td><input type="text" id="mtDescription" maxlength="255" /></td>                     <td><input type="number" id="mtDistance" min="0" /></td>                     <td><input type="date" id="mtDate" /></td>                     <td><input type="number" id="mtAngle" min="0" max="359.999" /></td>                     <td>                         <input type="button" id="mtUpdate" onclick="UpdateMotor()" value="Update" />                         <input type="button" id="mtDelete" onclick="DeleteMotor()" value="Delete" />                     </td>                 </tr>             </tbody>         </table>         <input type="button" id="Add" onclick="AddMotor()" value="Add Motor" />     </div>      <script src="external/jquery/jquery.js"></script>     <script src="jquery-ui.js"></script>     <script src="./socket.io-client/socket.io.js"></script>     <script src="js/config.js"></script> </body>  </html>
